<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Export Preparation Modal</title>
    <!-- Material Symbols Link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1773cf",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111921",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-4">
    <!-- Modal Overlay & Container -->
    <div
        class="relative w-full max-w-[500px] rounded-xl bg-white dark:bg-[#1e2732] shadow-2xl border border-gray-100 dark:border-gray-700 overflow-hidden">
        <!-- Modal Content -->
        <div class="flex flex-col p-6 sm:p-8">
            <!-- Title -->
            <h2 class="text-primary text-2xl font-bold tracking-tight mb-6">
                Export wird vorbereitet...
            </h2>
            <!-- Progress Section -->
            <div class="flex flex-col gap-3 mb-8">
                <div class="flex justify-between items-end">
                    <p class="text-slate-900 dark:text-white text-sm font-medium leading-normal" id="statusText">
                        Initialisiere...
                    </p>
                    <span class="text-xs font-semibold text-green-600 dark:text-green-400" id="progressText">0%</span>
                </div>
                <!-- Progress Bar -->
                <div class="h-2.5 w-full rounded-full bg-slate-100 dark:bg-slate-700 overflow-hidden">
                    <div class="h-full bg-green-500 rounded-full w-[0%] relative transition-all duration-300"
                        id="progressBar">
                        <!-- Subtle shimmer effect using gradient overlay -->
                        <div class="absolute inset-0 bg-white/20 w-full h-full animate-pulse"></div>
                    </div>
                </div>
            </div>
            <!-- Details Card -->
            <div
                class="rounded-xl bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-700 p-4 mb-8">
                <h3 class="text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider mb-3 px-1">
                    Export-Details
                </h3>
                <div class="flex flex-col gap-2">
                    <!-- List Item 1: Excel -->
                    <div
                        class="flex items-center justify-between p-2 rounded-lg bg-white dark:bg-slate-800 shadow-sm border border-slate-100 dark:border-slate-700">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div
                                class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-green-50 text-green-600 dark:bg-green-900/30 dark:text-green-400">
                                <span class="material-symbols-outlined text-[24px]">table_view</span>
                            </div>
                            <div class="flex flex-col truncate">
                                <span
                                    class="text-slate-900 dark:text-white text-sm font-medium truncate">Tabelle.xlsx</span>
                                <span class="text-slate-500 dark:text-slate-400 text-xs truncate">Editierbar</span>
                            </div>
                        </div>
                        <span class="material-symbols-outlined text-gray-300 text-[20px] shrink-0 mx-2"
                            id="checkXlsx">check_circle</span>
                    </div>
                    <!-- List Item 2: PDF -->
                    <div
                        class="flex items-center justify-between p-2 rounded-lg bg-white dark:bg-slate-800 shadow-sm border border-slate-100 dark:border-slate-700">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div
                                class="flex h-10 w-10 shrink-0 items-center justify-center rounded-lg bg-red-50 text-red-600 dark:bg-red-900/30 dark:text-red-400">
                                <span class="material-symbols-outlined text-[24px]">picture_as_pdf</span>
                            </div>
                            <div class="flex flex-col truncate">
                                <span
                                    class="text-slate-900 dark:text-white text-sm font-medium truncate">Archiv-PDFs</span>
                                <span class="text-slate-500 dark:text-slate-400 text-xs truncate">Querformat, A4</span>
                            </div>
                        </div>
                        <span class="material-symbols-outlined text-gray-300 text-[20px] shrink-0 mx-2"
                            id="checkPdf">check_circle</span>
                    </div>
                </div>
            </div>
            <!-- Footer / Actions -->
            <div class="flex flex-col-reverse sm:flex-row items-stretch sm:items-center gap-3 pt-2">
                <button onclick="google.script.host.close()"
                    class="flex-1 px-5 py-3 rounded-lg text-slate-600 dark:text-slate-300 font-medium text-sm hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-center sm:text-left sm:justify-center flex justify-center">
                    Abbrechen
                </button>
                <a id="downloadBtn" href="#" target="_blank"
                    class="flex-[2] flex items-center justify-center gap-2 px-6 py-3 rounded-lg bg-gray-400 text-white font-medium text-sm pointer-events-none transition-all dark:bg-gray-600">
                    <span class="material-symbols-outlined text-[20px]">download</span>
                    Download ZIP-Archiv
                </a>
            </div>
        </div>
    </div>
    <script>
        function updateProgress(percent, text) {
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').innerText = percent + '%';
            if (text) document.getElementById('statusText').innerText = text;
        }

        function markComplete(type) {
            const icon = type === 'xlsx' ? 'checkXlsx' : 'checkPdf';
            document.getElementById(icon).classList.replace('text-gray-300', 'text-green-500');
        }

        function enableDownload(url, sizeMb) {
            updateProgress(100, "Fertig!");
            const btn = document.getElementById('downloadBtn');
            btn.href = url;
            btn.classList.replace('bg-gray-400', 'bg-[#111921]');
            btn.classList.remove('pointer-events-none');
            if (sizeMb) btn.innerHTML = `<span class="material-symbols-outlined text-[20px]">download</span> Download ZIP-Archiv (ca. ${sizeMb} MB)`;
        }

        // Simulate process start (In real app, backend triggers this)
        window.onload = function () {
            google.script.run.withSuccessHandler(enableDownload).processExport();
        };
    </script>
</body>

</html>
